<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Directory</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Inter, system-ui, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
    padding: 14px;
  }

  header {
    position: sticky;
    top: 0;
    background: #020617;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 12px;
  }

  h1 {
    font-size: 18px;
    margin: 0 0 8px;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    background: #020617;
    color: #e5e7eb;
    font-size: 14px;
  }

  input::placeholder {
    color: #64748b;
  }

  .card {
    background: #020617;
    border-radius: 14px;
    padding: 14px;
    margin-bottom: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,.35);
  }

  .name {
    font-weight: 600;
    font-size: 16px;
  }

  .role {
    font-size: 13px;
    color: #94a3b8;
    margin-bottom: 10px;
  }

  .actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .btn {
    flex: 1;
    text-align: center;
    padding: 8px;
    border-radius: 10px;
    font-size: 13px;
    text-decoration: none;
    color: white;
  }

  .call { background: #059669; }
  .whatsapp { background: #16a34a; }
  .email { background: #2563eb; }

  @media (min-width: 768px) {
    body {
      max-width: 520px;
      margin: auto;
    }
  }
</style>
</head>

<body>

<header>
  <h1>ðŸ“’ Contact Book</h1>
  <input type="text" id="search" placeholder="Search name, department, phoneâ€¦">
</header>

<div id="contacts">Loadingâ€¦</div>

<script>
const sheetID = "1prn2K23XHjv_z7l0VG_Iy762c-O4HsklbaEbFye2Ly0";
const sheetName = "Sheet1";

let allContacts = [];

fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const cols = json.table.cols.map(c => c.label.toLowerCase());
    const rows = json.table.rows;

    allContacts = rows.map(r => {
      let obj = {};
      r.c.forEach((cell, i) => obj[cols[i]] = cell ? cell.v : "");
      return obj;
    });

    render(allContacts);
  });

function render(data) {
  const container = document.getElementById("contacts");
  container.innerHTML = "";

  data.forEach(c => {
    container.innerHTML += `
      <div class="card">
        <div class="name">${c.name || ""}</div>
        <div class="role">${c.designation || c.department || ""}</div>
        <div class="actions">
          ${c.phone ? `<a class="btn call" href="tel:${c.phone}">Call</a>` : ""}
          ${c.whatsapp ? `<a class="btn whatsapp" href="https://wa.me/${c.whatsapp}">WhatsApp</a>` : ""}
          ${c.email ? `<a class="btn email" href="mailto:${c.email}">Email</a>` : ""}
        </div>
      </div>
    `;
  });
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  const filtered = allContacts.filter(c =>
    Object.values(c).join(" ").toLowerCase().includes(q)
  );
  render(filtered);
});
</script>

</body>
</html>
