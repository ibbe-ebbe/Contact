<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Invitee Phone Book</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f8fafc;
    color: #0f172a;
  }

  header {
    position: sticky;
    top: 0;
    background: #ffffff;
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
    z-index: 10;
  }

  h1 {
    margin: 0 0 8px;
    font-size: 18px;
  }

  input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
  }

  .invitee {
    border-bottom: 1px solid #e5e7eb;
  }

  .invitee-header {
    padding: 14px;
    display: flex;
    justify-content: space-between;
    cursor: pointer;
  }

  .invitee-header:active {
    background: #e5e7eb;
  }

  .name {
    font-weight: 600;
    font-size: 16px;
  }

  .designation {
    font-size: 13px;
    color: #475569;
  }

  .guesthouse {
    font-size: 13px;
    color: #2563eb;
    margin-top: 4px;
  }

  .room {
    font-size: 12px;
    color: #64748b;
    margin-top: 2px;
  }

  .vehicle {
    font-size: 12px;
    color: #dc2626;
    margin-top: 2px;
  }

  .arrow {
    font-size: 16px;
    color: #64748b;
    transition: transform .2s;
  }

  .invitee.open .arrow {
    transform: rotate(180deg);
  }

  .focals {
    display: none;
    padding: 0 14px 10px;
  }

  .invitee.open .focals {
    display: block;
  }

  .focal {
    padding: 10px 0;
    border-top: 1px dashed #e5e7eb;
  }

  .focal-name {
    font-size: 14px;
    font-weight: 500;
  }

  .focal-phone a {
    font-size: 13px;
    color: #2563eb;
    text-decoration: none;
  }

  @media (min-width: 768px) {
    body {
      max-width: 650px;
      margin: auto;
    }
  }
</style>
</head>

<body>

<header>
  <h1>Invitee Contact Book</h1>
  <input id="search" placeholder="Search invitee, guesthouse, room, vehicle, or contact‚Ä¶">
</header>

<div id="list">Loading‚Ä¶</div>

<script>
const SHEET_ID = "1prn2K23XHjv_z7l0VG_Iy762c-O4HsklbaEbFye2Ly0";
const SHEET_NAME = "Sheet1";

let invitees = [];

fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    invitees = rows.map(r => ({
      first: r.c[1]?.v || "",
      last: r.c[2]?.v || "",
      designation: r.c[3]?.v || "",
      guesthouse: r.c[10]?.v || "",
      room: r.c[11]?.v || "",
      vehicle: r.c[12]?.v || "",
      focals: [
        { name: r.c[4]?.v, phone: r.c[5]?.v },
        { name: r.c[6]?.v, phone: r.c[7]?.v },
        { name: r.c[8]?.v, phone: r.c[9]?.v }
      ].filter(f => f.name && f.phone)
    }));

    render(invitees);
  });

function render(data) {
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach((inv, i) => {
    let focalsHTML = "";
    inv.focals.forEach(f => {
      focalsHTML += `
        <div class="focal">
          <div class="focal-name">${f.name}</div>
          <div class="focal-phone">
            <a href="tel:${f.phone}">${f.phone}</a>
          </div>
        </div>
      `;
    });

    list.innerHTML += `
      <div class="invitee">
        <div class="invitee-header" onclick="toggle(this)">
          <div>
            <div class="name">${inv.first} ${inv.last}</div>
            <div class="designation">${inv.designation}</div>
            <div class="guesthouse">üè® ${inv.guesthouse}</div>
            <div class="room">üö™ Room: ${inv.room}</div>
            <div class="vehicle">üöó Vehicle: ${inv.vehicle}</div>
          </div>
          <div class="arrow">‚åÑ</div>
        </div>
        <div class="focals">${focalsHTML}</div>
      </div>
    `;
  });
}

function toggle(el) {
  const parent = el.parentElement;
  document.querySelectorAll(".invitee").forEach(i => {
    if (i !== parent) i.classList.remove("open");
  });
  parent.classList.toggle("open");
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  render(
    invitees.filter(i =>
      JSON.stringify(i).toLowerCase().includes(q)
    )
  );
});
</script>

</body>
</html>
