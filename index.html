<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Invitee Phone Book - PNC Style</title>

<style>
/* Base */
body {
  margin: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: #f0f4f8;
  color: #1e293b;
}

/* Header */
header {
  position: sticky;
  top: 0;
  background: #0f172a; /* PNC dark blue */
  padding: 16px 12px;
  color: white;
  z-index: 10;
}

header h1 {
  margin: 0 0 8px;
  font-size: 20px;
  font-weight: 700;
}

header input {
  width: 100%;
  padding: 10px 12px;
  font-size: 15px;
  border-radius: 8px;
  border: none;
  background: #1e293b; /* darker input */
  color: #ffffff;
}

header input::placeholder {
  color: #cbd5e1;
}

/* Invitee card */
.invitee {
  margin: 8px 12px;
  border-radius: 12px;
  background: #ffffff;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  overflow: hidden;
  transition: transform 0.1s;
}

.invitee:hover {
  transform: translateY(-2px);
}

.invitee-header {
  padding: 16px;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.name {
  font-weight: 600;
  font-size: 16px;
  color: #0f172a;
}

.designation {
  font-size: 14px;
  color: #475569;
  margin-top: 2px;
}

.guesthouse, .room, .vehicle {
  font-size: 13px;
  margin-top: 2px;
}

.guesthouse { color: #1e40af; } /* blue */
.room { color: #475569; }        /* gray */
.vehicle { color: #b91c1c; }     /* red */

/* Arrow */
.arrow {
  font-size: 16px;
  color: #475569;
  transition: transform .2s;
}

.invitee.open .arrow {
  transform: rotate(180deg);
}

/* Focals */
.focals {
  display: none;
  padding: 0 16px 12px 16px;
  background: #f0f4f8;
}

.invitee.open .focals {
  display: block;
}

.focal {
  padding: 10px 0;
  border-top: 1px dashed #cbd5e1;
}

.focal-name {
  font-size: 14px;
  font-weight: 500;
  color: #0f172a;
}

.focal-phone a {
  font-size: 13px;
  color: #FFD500; /* PNC yellow */
  text-decoration: none;
}

@media (min-width: 768px) {
  body {
    max-width: 650px;
    margin: auto;
  }
}
</style>
</head>

<body>

<header>
  <h1>Invitee Contact Book</h1>
  <input id="search" placeholder="Search invitee, guesthouse, room, vehicle, or contact‚Ä¶">
</header>

<div id="list">Loading‚Ä¶</div>

<script>
const SHEET_ID = "1prn2K23XHjv_z7l0VG_Iy762c-O4HsklbaEbFye2Ly0";
const SHEET_NAME = "Sheet1";

let invitees = [];

fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    invitees = rows.map(r => ({
      first: r.c[1]?.v || "",
      last: r.c[2]?.v || "",
      designation: r.c[3]?.v || "",
      guesthouse: r.c[10]?.v || "",
      room: r.c[11]?.v || "",
      vehicle: r.c[12]?.v || "",
      focals: [
        { name: r.c[4]?.v, phone: r.c[5]?.v },
        { name: r.c[6]?.v, phone: r.c[7]?.v },
        { name: r.c[8]?.v, phone: r.c[9]?.v }
      ].filter(f => f.name && f.phone)
    }));

    render(invitees);
  });

function render(data) {
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach(inv => {
    let focalsHTML = "";
    inv.focals.forEach(f => {
      focalsHTML += `
        <div class="focal">
          <div class="focal-name">${f.name}</div>
          <div class="focal-phone">
            <a href="tel:${f.phone}">${f.phone}</a>
          </div>
        </div>
      `;
    });

    list.innerHTML += `
      <div class="invitee">
        <div class="invitee-header" onclick="toggle(this)">
          <div>
            <div class="name">${inv.first} ${inv.last}</div>
            <div class="designation">${inv.designation}</div>
            <div class="guesthouse">üè® ${inv.guesthouse}</div>
            <div class="room">üö™ Room: ${inv.room}</div>
            <div class="vehicle">üöó Vehicle: ${inv.vehicle}</div>
          </div>
          <div class="arrow">‚åÑ</div>
        </div>
        <div class="focals">${focalsHTML}</div>
      </div>
    `;
  });
}

function toggle(el) {
  const parent = el.parentElement;
  document.querySelectorAll(".invitee").forEach(i => {
    if (i !== parent) i.classList.remove("open");
  });
  parent.classList.toggle("open");
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  render(
    invitees.filter(i =>
      JSON.stringify(i).toLowerCase().includes(q)
    )
  );
});
</script>

</body>
</html>
